{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container content-container">

  <div class="row">

    <div class="col">
      <div class="row">
        <div id="flameOn" class="col img-flame-col">
          <img src="{{ url_for('static', filename='img/flame.svg') }}" class="imgFlameOn blink_me">
        </div>
        <div id="flameOff" class="col img-flame-col">
          <img src="{{ url_for('static', filename='img/flame.svg') }}" class="imgFlameOff">
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col img-data-col">
          <img src="{{ url_for('static', filename='img/temperature.svg') }}" class="imgTemperature">
        </div>
        <div class="col data-div">
          <p class="temperature" id="temperature"></p>
        </div>
        <div class="col units-data-div">
          <p class="units-data-temperature">{{ settings.temperatureUm }}</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col img-data-col">
          <img src="{{ url_for('static', filename='img/humidity.svg') }}" class="imgHumidity">
        </div>
        <div class="col data-div">
          <p class="humidity" id="humidity"></p>
        </div>
        <div class="col units-data-div">
          <p class="units-data-humidity">{{ settings.humidityUm }}</p>
        </div>
      </div>
    </div>

  </div>
          
</div>

<div class="container content-container">

  <form method="POST" action="/updateSchedule">                    

    <div class="form-group">

      <div class="row rowAllDaysData">

        <div class="col allDayDataDiv">
          <div class="row">
            <div class="col">
              <input class="form-control numberTemperature" type="number" name="temperature1" value="{{ schedule[0].temperatureReference }}" min="0" max="86" step="0.5" id="temperature1">
            </div>
          </div>
          <div class="col allDayDataDiv">
            <p>SUN</p>
          </div>
          <div class="row">
            <div class="col">
              <input id="timeValue1" type="hidden" name="timeValue1" 
                      value="{{ schedule[0].timeBegin01 }}, {{ schedule[0].timeEnd01 }}, {{ schedule[0].timeBegin02 }}, {{ schedule[0].timeEnd02 }}, {{ schedule[0].timeBegin03 }}, {{ schedule[0].timeEnd03 }}">                    
              <div id="sliderTime1" class="sliderTime"></div>
              <script>
                createTimeSlider('sliderTime1', 'timeValue1');
              </script>
            </div>
          </div>
        </div>

        <div class="col allDayDataDiv">
          <div class="row">
            <div class="col">
              <input class="form-control numberTemperature" type="number" name="temperature2" value="19.5" min="0" max="86" step="0.5" id="temperature2">
            </div>
          </div>
          <div class="col allDayDataDiv">
            <p>MON</p>
          </div>
          <div class="row">

              <input id="timeValue2" type="hidden" name="timeValue2" value="7.0, 9.0, 11.0, 14.0, 17.0, 22.0">                    
              <div id="sliderTime2" class="sliderTime"></div>
              <script>
                createTimeSlider('sliderTime2', 'timeValue2');
              </script>
            </div>
          </div>
        </div>

        <div class="col allDayDataDiv">
          <div class="row">

            </div>
          </div>
          <div class="col allDayDataDiv">
            <p>FRI</p>
          </div>
          <div class="row">
            <div class="col">
              <input id="timeValue6" type="hidden" name="timeValue6" value="7.0, 9.0, 11.0, 14.0, 17.0, 22.0">

    </div>

    <button type="submit" class="btn btn-primary">Save</button>

</div>

{% endblock %}
